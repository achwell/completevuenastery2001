<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>Hey {{ fullName }}</p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{typeof age}}</p>
      <p>{{age}}</p>
      <hr />
      First Name
      <input type="text" v-model.lazy.trim="firstName" />
      <br />
      Middle Name
      <input type="text" @keyup.enter="updateMiddleName" />
      <br />
      Last Name
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered', $event)"
      />
      <label>Age</label>
      <input type="number" v-model.number="age" />
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
